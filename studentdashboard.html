<html>
    <head>
        <title>Student dashboard</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        
        <header class="header">
            <h1 class="head">Student Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <main>

            <h3 style="text-align: center; font-size: 20px;">Available Tutors</h3>
            <ul id="tutorList"></ul>
            <h3 style="text-align: center; font-size: 20px;" >Book a Session</h3>
            <form id="bookingForm">
                Name:<input type="text" id="studentName" placeholder="enter your name" name="name">
                Email:<input type="email" id="studentemail" placeholder="enter your email" name="email">
                Subject:<select id="selectedTutor" name="subject">
                    
                    <option value="" disabled selected>English</option>
                    <option value="" disabled selected>Mathematics</option>
                    <option value="" disabled selected>Science</option>
                    <option value="" disabled selected>Social</option>
                    <option value="" disabled selected>FrontEnd</option>
                    <option value="" disabled selected>Backend</option>
                    <option value="" disabled selected>--Select the subject--</option>
                </select>
                Contact:<input type="text" placeholder="enter your phoneNumber" name="contact" id="phoneNumber">
                <button type="submit">Book Now</button>
                <p id="bookingMsg"></p>
            </form>
        </main>
        <footer id="foot" style="text-align: center;">
            <p>&copy; 2025 Clarity catalyst</p>
        </footer>
         <script src="script1.js"></script>
    </body>
</html>
